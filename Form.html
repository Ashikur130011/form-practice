<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal Ar Ma Ar Pitha</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <Header>
        
    </Header>
    <main>
        <section>
            <h2>Please fill up the following form</h2>
            <form>
                <label for="">Your Name: 
                    <input type="text" name="" id="" placeholder="Write your name here...">
                </label>
                <label for="">Your E-mail: 
                    <input type="text" name="" id="" placeholder="Write your e-mail here...">
                </label>
                <label for="">Your Number:
                    <input type="number" name="" id=""
                    placeholder="Write your number here..." >
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy"> Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa"> Vapa
                    </label>
                    <label for="pakan">
                        <input type="radio" name="pitha" id="pakan">Pakan
                    </label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    
                    <label for="alu">
                        <input type="checkbox" name="vorta" id="alu"> Alu
                    </label>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa"> Sorisa
                    </label>
                    <label for="alu">
                        <input type="checkbox" name="vorta" id="chilli"> Chilli
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instructions</legend>
                    <label for="">
                        <textarea name="" id="" cols="35" rows="3"></textarea>
                    </label>
                </fieldset>
                <br>
                <div>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
